{% extends 'shop/dashboard/dashboard_base.html' %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Liste des catégories</h2>
  <a href="{% url 'dashboard_categories_add' %}" class="btn btn-primary mb-3">➕ Ajouter une catégorie</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Slug</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.slug }}</td>
        <td>
          <a href="{% url 'dashboard_category_edit' category.id %}" class="btn btn-warning btn-sm">Modifier</a>
          <a href="{% url 'dashboard_category_delete' category.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Supprimer cette catégorie ?')">Supprimer</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">Aucune catégorie disponible.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
